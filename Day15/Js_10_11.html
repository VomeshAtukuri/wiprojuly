
<html>
    <head>
        <script>
        function show() {
		    var result = "";
		    result+="Absolute Value " +Math.abs(-12) +"<br/>";
            result+="Power Value   " +Math.pow(2,3) + "<br/>";
            result+="Sqrt Value   " +Math.sqrt(49) + "<br/>";
            result+="Ceiling  " +Math.ceil(12.000001) + "<br/>"; 
            result+="Floor value is " +Math.floor(12.999999) + "<br/>";
		    document.getElementById("result").innerHTML=result;
	    }
        function showfun() {
                var result="";
                var str="Welcome to Javascript...Trainer Prasanna...";
                result+="Length " +str.length + "<Br/>";
                result+="Index of Char 'a' is " +str.indexOf("a") + "<br/>"; 
                result+="Char at 5th Position is " +str.charAt(5) + "<br/>";
                result+="Lower Case String " +str.toLowerCase() + "<br/>";
                result+="Upper Case String "+str.toUpperCase() + "<br/>";
                result+="Part of String is " +str.substring(5,10) + "<br/>"; 
                result+="Replaced String is " +str.replace("Javascript","HTML") + "<br/>";
                document.getElementById("stringresult").innerHTML = result;
        }

        </script>
    </head>
<body onload="show()">
<span id="result">
</span>
<br/>
<input type="button" value="String Functions" onclick="showfun()"/>
<br/>
<span id="stringresult"></span>
</body>
</html>

<html>

<head>
    <script>
        function show() {
            var result = "";
            var obj = new Date();
            result += "Date is  " + obj.getDate() + "<br/>";
            var mon = obj.getMonth();
            mon++;
            result += "Month is  " + mon + "<br/>";
            result += "Year is " + obj.getFullYear() + "<Br/>";
            result += "Hours  " + obj.getHours() + "<Br/>";
            result += "Minutes  " + obj.getMinutes() + "<br/>";
            result += "Seconds  " + obj.getSeconds() + "<Br/>";
            document.getElementById("result").innerHTML = result;
        }
        function showarray() {
            var res = "";
            var myArray = ["Nandini", "Uday", "Ganesh", "Vasim", "Rajesh", "Pallavi"];
            for (var v in myArray) {
                res += myArray[v] + "<br/>";
            }
            document.getElementById("res").innerHTML = res;
        }
    </script>
</head>

<body onload="show()">
    <span id="result"></span>
    <br />
    <input type="button" value="Date Functions" onclick="show()" />
    <br />
    <span id="res"></span>
    <br />
    <input type="button" value="Array Functions" onclick="showarray()" />
</body>

</html>

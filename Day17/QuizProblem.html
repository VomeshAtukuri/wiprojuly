<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spring Flowers School</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    /* Flexbox for timetable */
    .timetable-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
    }
    table {
      width: 80%;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid #ccc;
      text-align: center;
      padding: 10px;
    }
    th {
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Spring Flowers School</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#timetable">TimeTable</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main Content -->
<div class="container timetable-container" id="timetable">
  <h2 class="my-4">Class Timetable</h2>
  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>Day</th>
        <th>9-10 AM</th>
        <th>10-11 AM</th>
        <th>11-12 PM</th>
        <th>1-2 PM</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Monday</td>
        <td>Math</td>
        <td>Science</td>
        <td>English</td>
        <td>Sports</td>
      </tr>
      <tr>
        <td>Tuesday</td>
        <td>Science</td>
        <td>Math</td>
        <td>Computer</td>
        <td>Art</td>
      </tr>
      <!-- Add more rows as needed -->
    </tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<html>
    <head>

    </head>
<body>
    <form name="frmData">
        <center>
            First Name : 
            <input type="text" name="firstName" 
                required placeholder="Please Enter FirstName"
                autofocus /> <br/><br/>
            Last Name : 
            <input type="text" name="lastName" 
                    required placeholder="Please Enter LastName"
                /> <br/><br/>
            Full Name :
            <input type="text" name="fullName" readonly /> <br/><br/>
            <input type="submit" value="Show" />
        </center>
    </form>
    <form name="fromData">
        <center>
            Age : 
            <input type="number" name="age" 
                    min="1" max="100"
                    autofocus     
                    placeholder="Please Enter Age" required /> <br/><br/>
            Salary : 
            <input type="number" name="salary"
                    min="1000" max="50000"
                    placeholder="Please Enter Salary" required /> <br/><br/>
            <input type="submit" value="Show" />
        </center>
    </form>
</body>
</html>
